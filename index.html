<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/33ffdc66da.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="hero">
          <div
      class="p-3 bg-light bg-opacity-10 border my-border-color border-2 rounded-end rounded-start">
      <div class="container-fluid remove-margin">
        <div class="row">
          <div class="col-lg-6 current-temp">
            <span class="weather-border"></span>
            
            <h3 id="current-location"></h3>
            <h1>
              <span id="current-temperature"></span>
              <span class="units">
                Â°F
    
              </span>
              <div>
                <ul class="current-weather-conditions">
                  <li style="display: inline;">
                    Wind: <span id="wind"></span>m/h,
                  </li>
                  <li style="display: inline;">
                    Humidity: <span id="humidity"></span>%
                  </li>
                </ul>
              </div>
              <div class="current-condition" id="condition"></div>
            </h1>
            <img src="#" id="main-icon" />
            <h6 id="todays-date"></h6>
            <form id="search-form">
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"></label>
                <input
                  type="search"
                  class="form-control"
                  id="city-search-input"
                  placeholder="Search for a City"
                  autocomplete="off"
                />
              </div>
              <span class="go-button">
                <input
                  type="submit"
                  class="btn btn-outline-primary"
                  id="go-button"
                  value="Go"
                />
              </span>
              <span class="current-location-button">
                <button
                  type="button"
                  class="btn btn-outline-success"
                  id="current-location-button"
                >
                  Current Location
                </button>
              </span>
            </form>
           
          </div>
          <div class="col-lg-5 forcast-grid" id="forecast">
            
          </div>
          
            </div>
          </div>
          <div class="open-source">
            <a href="https://github.com/supersam63/weather-project-sc" target="_blank"
              >Open-source code</a
            >, by Samantha Vellinga
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
