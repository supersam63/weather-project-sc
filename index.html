<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abyssinica+SIL&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/33ffdc66da.js"
      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div
      class="p-3 bg-light bg-opacity-10 border my-border-color border-2 rounded-end rounded-start">
      <div class="container">
        <div class="row">
          <div class="col-6 current-temp">
            <span class="weatherBorder"></span>
            <h3 id="current-location"></h3>
            <h1>
              <span id="current-temperature"></span>
              <span class="units">
                <a href="#" id="farenheit-link">°F</a>|<a
                  href="#"
                  id="celcius-link"
                  >°C</a
                >
              </span>
            </h1>
            <i class="fa-solid fa-sun sun"></i>
            <h6 id="todays-date"></h6>
            <form id="search-form">
              <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label"></label>
                <input
                  type="text"
                  class="form-control"
                  id="city-search-input"
                  placeholder="Search for a City" />
              </div>
              <span class="go-button">
                <button
                  type="button"
                  class="btn btn-outline-primary"
                  id="go-button">
                  Go
                </button>
              </span>
              <span class="current-location-button">
                <button
                  type="button"
                  class="btn btn-outline-success"
                  id="current-location-button">
                  Current Location
                </button>
              </span>
            </form>
          </div>

          <div class="col-6 five-day">
            <div class="row">
              <div class="col-4">
                <ul>
                  <li class="days">Sun</li>
                  <li class="days">Mon</li>
                  <li class="days">Tue</li>
                  <li class="days">Wed</li>
                  <li class="days">Thur</li>
                </ul>
              </div>
              <div class="col-4">
                <ul class="icons">
                  <li class="temp-icon">
                    <i class="fa-solid fa-sun"></i>
                  </li>
                  <li class="temp-icon">
                    <i class="fa-solid fa-sun"></i>
                  </li>
                  <li class="temp-icon">
                    <i class="fa-solid fa-sun"></i>
                  </li>
                  <li class="temp-icon">
                    <i class="fa-solid fa-cloud"></i>
                  </li>
                  <li class="temp-icon">
                    <i class="fa-solid fa-sun"></i>
                  </li>
                </ul>
              </div>
              <div class="col-2 high">
                <ul>
                  <li class="degree">50°</li>
                  <li class="degree">55°</li>
                  <li class="degree">56°</li>
                  <li class="degree">48°</li>
                  <li class="degree">55°</li>
                </ul>
              </div>
              <div class="col-2 low">
                <ul>
                  <li class="degree">40°</li>
                  <li class="degree">35°</li>
                  <li class="degree">31°</li>
                  <li class="degree">35°</li>
                  <li class="degree">32°</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="open-source">
      <a href="https://github.com/supersam63/weather-project-sc" target="_blank"
        >Open-source code</a
      >, by Samantha Vellinga
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
